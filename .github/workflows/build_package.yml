on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ§± Instalar ferramentas de build
        run: |
          python -m pip install --upgrade pip
          pip install build 

      - name: ğŸ—ï¸ Construir o pacote
        run: python -m build

      - name: ğŸ“¦ Salvar artefatos de distribuiÃ§Ã£o (Pudding Docs Package)
        uses: actions/upload-artifact@v4
        with:
          name: Pudding Docs Package - Distributions
          path: dist/
          retention-days: 5       
