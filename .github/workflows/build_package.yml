name: Pudding Docs Package Build 📦 

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🧱 Instalar ferramentas de build
        run: |
          python -m pip install --upgrade pip
          pip install build 

      - name: 🏗️ Construir o pacote
        run: python -m build

      - name: 📦 Salvar artefatos de distribuição (Pudding Docs Package)
        uses: actions/upload-artifact@v4
        with:
          name: Pudding Docs Package - Distributions
          path: dist/
          retention-days: 5       
